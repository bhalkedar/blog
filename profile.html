        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="navbar">
        <nav>
            <div class="logo">
                <a href="index.html"><img
                        src="https://i.ibb.co/jM5dLX6/a-minimalist-black-and-white-logo-featuring-a-styl-p-Ek-TM5r-ST8mw-Zr-DFAlq6-w-KR1-HV-i-TCODOKwn-Sa2.png"
                        alt=""></a>
            </div>
            <div class="menu">
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="">
                        <li>About</li>
                    </a>
                    <li class="contect_class" onclick="openModal()">Contect</li>
                    <a href="profile.html" ><i class="fa-solid fa-user-large user_profile active"></i></a>
                </ul>
            </div>
            <div class="sidebar">
                <a href=""><i class="fa fa-bars" aria-hidden="true"></i></a>
            </div>
        </nav>
    </div>

    <!--contact model -->

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()"><i class="fa-solid fa-circle-xmark"></i></span>
            <h2>Contact us </h1>
                <div class="inputs_of_contact_popup">
                    <div class="inputs_of_contact_popup_2">
                        <label for="Email">Email :</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email... "><br><br>
                        <label for="Message">Message :</label>
                        <textarea name="Message" id="Message" cols="30" style="height: none;width: 100%;"
                            placeholder="Enter Your Message..."></textarea><br>
                        <button type="submit" class="contect_detail_submit-button"
                            onclick="closeModal()">Submit</button>
                    </div>
                </div>
        </div>

    </div>

    <div class="profile-main">
        <div class="profile_page_image">
            <img src="https://i.ibb.co/jM5dLX6/a-minimalist-black-and-white-logo-featuring-a-styl-p-Ek-TM5r-ST8mw-Zr-DFAlq6-w-KR1-HV-i-TCODOKwn-Sa2.png" alt="">
        </div>
        <div class="profile_page-user-info">
            <strong>52 BARS</strong><br>
            <p class="posted_blog_text">Posted blog : 30</p>
            <div class="profile-page_edit_button_div">
                <button>
                    Edit profile
                </button>
                <button>
                    Share profile
                </button>
            </div>
        </div>
    </div>
    <div class="profile_search_bar">
        <input type="search" name="search" id="search" placeholder="Search here..">
    </div>
    <div class="blog-info">
        <div class="info_name_or_date">
            <strong>Topic name :</strong>
            <p class="blog_date">23/06/2024</p>
        </div>
        <div class="open_icon">
            <a href="" class="open_blog"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
    </div>

        <div class="create_blog_button">
            <button><i class="fa-solid fa-circle-plus"></i><p>Create Blog</p></button>
        </div>
</body>
